@(user: User)(postForm: Form[Post])

@import helper._

@main(user.email){
	<div class="container">
		<h2>@user.email</h2>	
		
		@helper.form(routes.PostController.create()){
			@helper.textarea( postForm("content")	)
			<input type="submit" value="Post" />
		}
		
		@if(user.posts.size() > 0){
			<ul>
				@for(post <- user.posts){
					<li> @post.content </li>
				}
			</ul>
		}
		
	</div>
}
