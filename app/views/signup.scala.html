@(userForm: Form[User])

@import helper._

@main("User Signup"){
	<div class="container">
		@helper.form(routes.UserController.create()){
			@helper.inputText(userForm("email"))
			@helper.inputPassword(userForm("password"))
			<input type="submit" valie="Register" class="btn btn-success" />
		}
	
	
	</div>
}
